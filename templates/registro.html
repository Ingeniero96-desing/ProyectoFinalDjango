{% extends "padre.html" %}
{% load crispy_forms_tags %}
{% block loquecambia %}
<div class="container">
    <div style="height: 64.4vh; display: flex; justify-content: center; align-items: center; margin: 2em 0 2.5em 0;">
        <div class="card" style="width: 100%; max-width: 500px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Registro de Usuario</h2>

                <form method="POST" action="">
                    {% csrf_token %}

                    {{ form|crispy }}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success">Registrarse</button>
                        <a href="{% url 'app:login' %}" class="btn btn-outline-secondary">¿Ya tienes cuenta? Inicia
                            sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
{% endblock %}
