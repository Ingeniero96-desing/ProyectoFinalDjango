{% extends "padre.html" %}

{% block loquecambia %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Tarjeta del producto relacionado -->
            <div class="card mb-4 shadow-sm">
                {% if producto.imagen %}
                <img src="{{ producto.imagen.url }}" class="card-img-top" alt="{{ producto.articulo }}"
                    style="height: 200px; object-fit: cover;">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ producto.articulo }}</h5>
                    <p class="card-text text-muted">{{ producto.get_seccion_display }}</p>
                </div>
            </div>

            <!-- Formulario de comentario -->
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4><i class="fas fa-comment me-2"></i>Nuevo comentario</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="texto" class="form-label">Tu comentario:</label>
                            <textarea class="form-control" id="texto" name="texto" rows="4"
                                placeholder="Escribe tu opinión sobre esta película..." required></textarea>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'app:productos' %}" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-times me-1"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-1"></i> Publicar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
